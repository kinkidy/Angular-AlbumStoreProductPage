<div class="row tracklisting">
  <ul>
    <li *ngFor="let track of tracks" >
      <div class="col-sm-5">
        <span class="track-number">{{albumInfo?.album.track.number}}</span>
        <span class="track-name">{{albumInfo?.album.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{albumInfo?.album.trackTime}}</span>
        <span class="price-and-buy"><button>{{albumInfo?.album.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
